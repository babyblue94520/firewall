firewall:
  rule:
    block-ip:
      - 127.0.0.1
      - 172.16.0.23
      - regex:^192\.168(\.\d{1,3}){2}$
      - regex:^10\.21(\.\d{1,3}){2}$

    block-remote-ip:
      - 192.168.1.1
      - 192.168.1.2
      - 192.168.1.99
      - regex:^192\.168\.1\.\d{1,3}$
  test:
    in-out-ip-rule:
      in:
        ips:
          fixed:
            - 127.0.0.1
            - 172.16.0.23
          regex:
            - 127.0.0.1
            - 172.16.0.23
            - 192.168.0.99
            - 10.21.6.123
        remoteIps:
          fixed:
            - 192.168.1.1
            - 192.168.1.2
            - 192.168.1.99
          regex:
            - 192.168.1.168
            - 192.168.1.56

      out:
        ips:
          fixed:
            - 127.0.0.2
            - 172.17.0.23
            - 192.10.0.1
          regex:
            - 192.169.0.1
            - 10.10.3.2
            - 3.3.3.3
        remoteIps:
          fixed:
            - 127.0.0.1
            - 172.16.0.23
          regex:
            - 127.0.0.1
            - 172.16.0.23
